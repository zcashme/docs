name: Deploy docs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site content (copy root README into docs)
        run: |
          cp README.md docs/README.md

      - name: Write latest commit metadata into docs/commit.json
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const { owner, repo } = context.repo;
            const ref = context.sha;
            const { data } = await github.repos.getCommit({ owner, repo, ref });
            const payload = {
              sha: data.sha,
              message: data.commit.message,
              author: data.commit.author?.name || data.author?.login || null,
              date: data.commit.author?.date || null,
              url: data.html_url
            };
            fs.writeFileSync(path.join('docs', 'commit.json'), JSON.stringify(payload, null, 2));

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './docs'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4